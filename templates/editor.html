<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subtitles - Auto Caption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Editor Page - Barebones</h1>
    <div id="debug-info" style="display:none;">
        <textarea id="srt-raw-content">{{ srt_content | e }}</textarea>
        <span id="job-id">{{ job_id | tojson }}</span>
        <span id="resolution">{{ resolution | tojson }}</span>
        <span id="language">{{ language | tojson }}</span>
    </div>

    <script>
        console.log("Script loaded successfully!");
        // Additional debug check:
        try {
            const srtVal = document.getElementById('srt-raw-content').value;
            console.log("SRT content length:", srtVal.length);
            console.log("SRT content starts with:", srtVal.substring(0, 50));
        } catch (e) {
            console.error("Error accessing srt-raw-content:", e);
        }
    </script>
</body>
</html>
