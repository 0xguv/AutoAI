<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAI Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { overflow: hidden; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .no-select { user-select: none; -webkit-user-select: none; }
        
        /* Video container 9:16 */
        .video-aspect-9-16 {
            aspect-ratio: 9/16;
            max-height: calc(100vh - 200px);
        }
        
        /* Subtitle overlay */
        .subtitle-overlay {
            cursor: move;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .subtitle-overlay:hover {
            border-color: #10b981;
        }
        .subtitle-overlay.dragging {
            cursor: grabbing;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }
        
        /* Timeline item */
        .timeline-item {
            transition: all 0.2s;
        }
        .timeline-item.active {
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        /* Progress bar */
        .progress-bar {
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Fixed Left Sidebar -->
        <aside class="w-16 bg-white border-r border-gray-200 flex flex-col items-center py-6 z-50 shadow-sm flex-shrink-0">
            <div class="mb-8">
                <div class="w-10 h-10 bg-gray-900 rounded-lg flex items-center justify-center">
                    <i data-lucide="video" class="w-6 h-6 text-white"></i>
                </div>
            </div>
            
            <nav class="flex-1 flex flex-col items-center space-y-2 w-full">
                <a href="/" class="w-12 h-12 rounded-xl bg-gray-100 text-gray-900 flex items-center justify-center hover:bg-gray-200 transition-colors">
                    <i data-lucide="home" class="w-5 h-5"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-xl text-gray-500 flex items-center justify-center hover:bg-gray-100 hover:text-gray-900 transition-colors">
                    <i data-lucide="video" class="w-5 h-5"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-xl text-gray-500 flex items-center justify-center hover:bg-gray-100 hover:text-gray-900 transition-colors">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-xl text-gray-500 flex items-center justify-center hover:bg-gray-100 hover:text-gray-900 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </a>
            </nav>
            
            <div class="mt-auto w-full flex flex-col items-center space-y-2">
                <a href="/logout" class="w-12 h-12 rounded-xl text-gray-500 flex items-center justify-center hover:bg-red-50 hover:text-red-600 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between flex-shrink-0">
                <h1 class="text-lg font-semibold text-gray-900">Video Editor</h1>
                <div class="flex items-center space-x-3">
                    <button onclick="generateVideo()" class="px-4 py-2 bg-gray-900 text-white rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors">
                        Export Video
                    </button>
                </div>
            </header>

            <!-- Editor Area -->
            <div class="flex-1 flex overflow-hidden">
                <!-- Video Player Section -->
                <div class="flex-1 flex flex-col items-center justify-center bg-gray-900 p-4 lg:p-8">
                    <!-- 9:16 Video Container -->
                    <div class="relative video-aspect-9-16 w-auto max-w-full bg-black rounded-lg overflow-hidden shadow-2xl">
                        <video id="video-player" class="w-full h-full object-contain" controls preload="metadata">
                            <source src="" type="video/mp4" id="video-source">
                        </video>
                        
                        <!-- Draggable Subtitle Overlay -->
                        <div id="subtitle-overlay" class="subtitle-overlay absolute bg-black/80 text-white px-4 py-2 rounded-lg text-center border-2 border-transparent min-w-[200px] max-w-[80%] no-select" style="left: 50%; bottom: 15%; transform: translateX(-50%);">
                            <p id="subtitle-text" class="text-lg font-medium whitespace-nowrap">Your subtitle text here</p>
                            
                            <!-- Position indicator -->
                            <div id="position-indicator" class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 transition-opacity">
                                50%, 15%
                            </div>
                        </div>
                        
                        <!-- Guidelines -->
                        <div class="absolute inset-0 pointer-events-none opacity-0 hover:opacity-100 transition-opacity">
                            <div class="absolute left-1/2 top-0 bottom-0 w-px bg-green-400/50"></div>
                            <div class="absolute top-1/2 left-0 right-0 h-px bg-green-400/50"></div>
                        </div>
                    </div>
                </div>

                <!-- Timeline Panel -->
                <aside class="w-80 lg:w-96 bg-white border-l border-gray-200 flex flex-col flex-shrink-0">
                    <!-- Panel Header -->
                    <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between bg-gray-50 flex-shrink-0">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="clock" class="w-4 h-4 text-gray-500"></i>
                            <h2 class="font-semibold text-gray-900">Timeline</h2>
                        </div>
                        <span id="caption-count" class="text-sm text-gray-500">0 captions</span>
                    </div>
                    
                    <!-- Caption List -->
                    <div id="timeline-list" class="flex-1 overflow-y-auto p-4 space-y-3">
                        <!-- Captions will be inserted here -->
                    </div>
                    
                    <!-- Add Caption Button -->
                    <div class="p-4 border-t border-gray-200 bg-gray-50 flex-shrink-0">
                        <button onclick="addCaption()" class="w-full py-2.5 bg-gray-900 text-white rounded-lg font-medium text-sm hover:bg-gray-800 transition-colors flex items-center justify-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Add Caption</span>
                        </button>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Get video from URL params or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video') || localStorage.getItem('currentVideoUrl') || '';
        
        // Set video source
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        if (videoUrl) {
            videoSource.src = videoUrl;
            videoPlayer.load();
        }
        
        // Subtitle state
        let subtitlePosition = { x: 50, y: 15 };
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let currentTime = 0;
        let duration = 0;
        
        // Subtitle overlay elements
        const subtitleOverlay = document.getElementById('subtitle-overlay');
        const subtitleText = document.getElementById('subtitle-text');
        const positionIndicator = document.getElementById('position-indicator');
        
        // Sample captions
        let captions = [
            { id: 1, text: "Hello everyone!", start: 0, end: 3, active: true },
            { id: 2, text: "Welcome to this video", start: 3, end: 6, active: false },
            { id: 3, text: "Today we'll learn", start: 6, end: 9, active: false },
            { id: 4, text: "About video editing", start: 9, end: 12, active: false },
            { id: 5, text: "It's very exciting!", start: 12, end: 15, active: false },
        ];
        
        // Drag handlers for subtitle
        subtitleOverlay.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStart.x = e.clientX;
            dragStart.y = e.clientY;
            subtitleOverlay.classList.add('dragging');
            positionIndicator.style.opacity = '1';
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const container = videoPlayer.parentElement;
            const rect = container.getBoundingClientRect();
            
            const deltaX = e.clientX - dragStart.x;
            const deltaY = e.clientY - dragStart.y;
            
            const newX = subtitlePosition.x + (deltaX / rect.width) * 100;
            const newY = subtitlePosition.y - (deltaY / rect.height) * 100;
            
            subtitlePosition.x = Math.max(10, Math.min(90, newX));
            subtitlePosition.y = Math.max(10, Math.min(90, newY));
            
            subtitleOverlay.style.left = `${subtitlePosition.x}%`;
            subtitleOverlay.style.bottom = `${subtitlePosition.y}%`;
            positionIndicator.textContent = `${Math.round(subtitlePosition.x)}%, ${Math.round(subtitlePosition.y)}%`;
            
            dragStart.x = e.clientX;
            dragStart.y = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
            subtitleOverlay.classList.remove('dragging');
            positionIndicator.style.opacity = '0';
        });
        
        // Video time update
        videoPlayer.addEventListener('timeupdate', () => {
            currentTime = videoPlayer.currentTime;
            duration = videoPlayer.duration || 0;
            updateActiveCaption();
        });
        
        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${mins}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }
        
        // Update active caption
        function updateActiveCaption() {
            captions.forEach(caption => {
                caption.active = currentTime >= caption.start && currentTime < caption.end;
                if (caption.active) {
                    subtitleText.textContent = caption.text;
                }
            });
            renderTimeline();
        }
        
        // Render timeline
        function renderTimeline() {
            const list = document.getElementById('timeline-list');
            document.getElementById('caption-count').textContent = `${captions.length} captions`;
            
            list.innerHTML = captions.map(caption => `
                <div class="timeline-item group relative bg-white border-2 rounded-xl p-4 cursor-pointer ${caption.active ? 'active border-green-500 bg-green-50' : 'border-gray-200'}"
                     onclick="jumpToTime(${caption.start})">
                    <div class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-300 cursor-grab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></svg>
                    </div>
                    
                    <div class="pl-6">
                        <div class="flex items-center space-x-2 text-xs text-gray-500 mb-2">
                            <span class="font-mono bg-gray-100 px-2 py-0.5 rounded">${formatTime(caption.start)}</span>
                            <span>â†’</span>
                            <span class="font-mono bg-gray-100 px-2 py-0.5 rounded">${formatTime(caption.end)}</span>
                            <span class="text-gray-400">(${(caption.end - caption.start).toFixed(1)}s)</span>
                        </div>
                        
                        <p class="text-sm text-gray-800 leading-relaxed" onclick="event.stopPropagation(); editCaption(${caption.id}, this)">${caption.text}</p>
                    </div>
                    
                    <div class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity flex space-x-1">
                        <button onclick="event.stopPropagation(); duplicateCaption(${caption.id})" class="p-1.5 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded transition-colors" title="Duplicate">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                        </button>
                        <button onclick="event.stopPropagation(); deleteCaption(${caption.id})" class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded transition-colors" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                    
                    ${caption.active ? `
                        <div class="absolute bottom-0 left-0 right-0 h-1 bg-green-500 rounded-b-xl">
                            <div class="h-full bg-green-600 rounded-full transition-all" style="width: ${((currentTime - caption.start) / (caption.end - caption.start)) * 100}%"></div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Jump to time
        function jumpToTime(time) {
            videoPlayer.currentTime = time;
            videoPlayer.play();
        }
        
        // Edit caption
        function editCaption(id, element) {
            const caption = captions.find(c => c.id === id);
            if (!caption) return;
            
            const input = document.createElement('textarea');
            input.value = caption.text;
            input.className = 'w-full text-sm border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none';
            input.rows = 2;
            
            input.onblur = () => {
                caption.text = input.value;
                renderTimeline();
            };
            
            input.onkeydown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    input.blur();
                }
            };
            
            element.replaceWith(input);
            input.focus();
        }
        
        // Duplicate caption
        function duplicateCaption(id) {
            const caption = captions.find(c => c.id === id);
            if (!caption) return;
            
            const newCaption = {
                ...caption,
                id: Date.now(),
                start: caption.end,
                end: caption.end + (caption.end - caption.start)
            };
            
            const index = captions.findIndex(c => c.id === id);
            captions.splice(index + 1, 0, newCaption);
            renderTimeline();
        }
        
        // Delete caption
        function deleteCaption(id) {
            captions = captions.filter(c => c.id !== id);
            renderTimeline();
        }
        
        // Add caption
        function addCaption() {
            const lastCaption = captions[captions.length - 1];
            const newCaption = {
                id: Date.now(),
                text: "New caption",
                start: lastCaption ? lastCaption.end : 0,
                end: lastCaption ? lastCaption.end + 3 : 3,
                active: false
            };
            captions.push(newCaption);
            renderTimeline();
        }
        
        // Generate video
        function generateVideo() {
            alert('Video generation started! This feature connects to the backend.');
        }
        
        // Initial render
        renderTimeline();
    </script>
</body>
</html>
